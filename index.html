<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas para ti</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f7f1e3; /* Color papel antiguo */
            color: #4b4b4b;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        .subtitle {
            font-style: italic;
            color: #7f8c8d;
        }

        .cartas-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            width: 100%;
        }

        /* Estilo de cada sobre/carta */
        .carta {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            border-left: 5px solid #bdc3c7; /* Gris por defecto (bloqueada) */
            cursor: pointer;
            position: relative;
        }

        .carta.desbloqueada {
            border-left-color: #e74c3c; /* Rojo (abierta) */
            cursor: pointer;
        }

        .carta:hover {
            transform: scale(1.02);
        }

        .fecha {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #95a5a6;
            margin-bottom: 5px;
        }

        .titulo {
            font-size: 1.2em;
            font-weight: bold;
        }

        .estado {
            position: absolute;
            right: 20px;
            top: 25px;
            font-size: 1.5em;
        }

        /* Ventana Modal para leer */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fffdf0;
            padding: 40px;
            border-radius: 5px;
            max-width: 500px;
            width: 85%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            line-height: 1.8;
            font-size: 1.1em;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .cerrar {
            position: absolute;
            top: 10px; right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mi Correspondencia</h1>
        <p class="subtitle">Un espacio donde las palabras esperan su momento.</p>
    </header>

    <div id="lista-cartas" class="cartas-container">
        </div>

    <div id="modal">
        <div class="modal-content">
            <span class="cerrar" onclick="cerrarCarta()">&times;</span>
            <h2 id="modal-titulo">Titulo</h2>
            <p id="modal-fecha" style="color: #888; font-size: 0.8em;"></p>
            <hr>
            <div id="modal-cuerpo">Texto de la carta...</div>
        </div>
    </div>

    <script>
        // --- CONFIGURACI√ìN DE TUS CARTAS ---
        // Aqu√≠ es donde agregas nuevas cartas.
        // Formato de fecha: "YYYY-MM-DD" (A√±o-Mes-Dia)
        
        const cartas = [
            {
                id: 1,
                fecha: "2025-10-01", // Fecha en el pasado (ya visible)
                titulo: "La primera carta",
                texto: "Hola, esta es la primera carta que te escribo aqu√≠. Quer√≠a decirte que..."
            },
            {
                id: 2,
                fecha: "2026-02-14", // Fecha futura (ejemplo San Valent√≠n)
                titulo: "Para un d√≠a especial",
                texto: "¬°Feliz d√≠a! Si est√°s leyendo esto es porque ya lleg√≥ la fecha. Me encanta que..."
            },
            {
                id: 3,
                fecha: "2026-03-01", // Otra fecha futura
                titulo: "Una peque√±a sorpresa",
                texto: "Solo pasaba por aqu√≠ para recordarte lo bonita que es tu sonrisa."
            }
        ];

        // --- L√ìGICA DEL PROGRAMA (NO TOCAR) ---
        const container = document.getElementById('lista-cartas');
        const hoy = new Date();

        cartas.forEach(carta => {
            const fechaCarta = new Date(carta.fecha);
            const esVisible = hoy >= fechaCarta;
            
            const div = document.createElement('div');
            div.className = esVisible ? 'carta desbloqueada' : 'carta';
            
            // Icono: Sobre abierto o Candado cerrado
            const icono = esVisible ? 'üì©' : 'üîí';
            const mensajeEstado = esVisible ? 'Leer ahora' : Disponible el ${carta.fecha};

            div.innerHTML = `
                <div class="fecha">${carta.fecha}</div>
                <div class="titulo">${carta.titulo}</div>
                <div class="estado">${icono}</div>
            `;

            div.onclick = () => {
                if (esVisible) {
                    abrirCarta(carta.titulo, carta.fecha, carta.texto);
                } else {
                    alert("¬°No hagas trampa! Esta carta a√∫n no se puede abrir. ‚è≥");
                }
            };

            container.appendChild(div);
        });

        function abrirCarta(titulo, fecha, texto) {
            document.getElementById('modal-titulo').innerText = titulo;
            document.getElementById('modal-fecha').innerText = fecha;
            // Convertimos saltos de l√≠nea en <br> para que se vea bien el texto
            document.getElementById('modal-cuerpo').innerHTML = texto.replace(/\n/g, "<br>");
            document.getElementById('modal').style.display = 'flex';
        }

        function cerrarCarta() {
            document.getElementById('modal').style.display = 'none';
        }

        // Cerrar si se hace clic fuera del contenido
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
