<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti con cariño</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            font-family: 'Georgia', serif;
            background-color: #f7f1e3; /* Color crema suave */
            color: #4b4b4b;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- CABECERA Y TÍTULO EN RECUADRO --- */
        header {
            text-align: center;
            margin-bottom: 50px;
            margin-top: 30px;
        }

        .titulo-box {
            background-color: white;
            border: 2px solid #2c3e50; /* Borde oscuro y elegante */
            padding: 20px 40px;
            display: inline-block;
            border-radius: 8px; /* Bordes ligeramente redondeados */
            box-shadow: 6px 6px 0px rgba(0,0,0,0.15); /* Efecto de sombra sólida */
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .titulo-box:hover {
            transform: translateY(-2px);
        }

        h1 {
            color: #2c3e50;
            font-size: 2em; /* Tamaño de letra */
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px; /* Separación entre letras */
            font-weight: bold;
        }

        .subtitle {
            font-style: italic;
            color: #7f8c8d;
            font-size: 1.1em;
            margin-top: 15px;
        }

        /* --- LISTA DE CARTAS --- */
        .cartas-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            width: 100%;
            padding-bottom: 50px;
        }

        .carta {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border-left: 6px solid #bdc3c7; /* Color gris (bloqueado) */
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .carta.desbloqueada {
            border-left-color: #e74c3c; /* Color rojo (abierto) */
        }

        .carta:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .info-carta {
            flex-grow: 1;
        }

        .fecha {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #95a5a6;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .titulo-carta {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
        }

        .icono-estado {
            font-size: 2em;
            margin-left: 20px;
            opacity: 0.8;
        }

        /* --- VENTANA MODAL (LECTURA) --- */
        #modal {
            display: none; /* Oculto por defecto */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(44, 62, 80, 0.8); /* Fondo oscuro transparente */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(3px); /* Efecto borroso de fondo */
        }

        .modal-content {
            background: #fffdf0;
            padding: 40px;
            border-radius: 8px;
            max-width: 550px;
            width: 85%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            line-height: 1.8;
            font-size: 1.15em;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            border: 1px solid #e0e0e0;
        }

        /* Scroll personalizado para el modal */
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }
