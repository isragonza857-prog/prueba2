<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti con cari침o</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            font-family: 'Georgia', serif;
            background-color: #f7f1e3;
            color: #4b4b4b;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 30px;
        }

        .titulo-box {
            background-color: white;
            border: 2px solid #2c3e50;
            padding: 20px 40px;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 6px 6px 0px rgba(0,0,0,0.15);
            margin-bottom: 15px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .subtitle {
            font-style: italic;
            color: #7f8c8d;
            font-size: 1.1em;
        }

        /* --- CONTENEDOR DE CARTAS --- */
        .cartas-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
            width: 100%;
            padding-bottom: 50px;
        }

        .carta {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border-left: 6px solid #bdc3c7; /* Gris = Bloqueado */
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0.8; /* Un poco transparente si est치 bloqueada */
        }

        /* Estado desbloqueado */
        .carta.desbloqueada {
            border-left-color: #e74c3c; /* Rojo = Abierto */
            opacity: 1;
            cursor: pointer;
        }

        .carta.desbloqueada:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        .info-carta { flex-grow: 1; }

        .titulo-carta {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        /* --- TEMPORIZADOR --- */
        .status-text {
            font-size: 0.9em;
            color: #7f8c8d;
            font-family: 'Courier New', monospace; /* Fuente tipo reloj */
            font-weight: bold;
        }

        .icono-estado {
            font-size: 1.8em;
            margin-left: 15px;
        }

        /* --- MODAL (LECTURA) --- */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(44, 62, 80, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: #fffdf0;
            padding: 40px;
            border-radius: 8px;
            max-width: 500px;
            width: 85%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            line-height: 1.8;
            font-size: 1.1em;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .cerrar {
            position: absolute;
            top: 10px; right: 15px;
            font-size: 28px;
            cursor: pointer;
            color: #95a5a6;
        }
        
        #modal-cuerpo { white-space: pre-line; }
    </style>
</head>
<body>

    <header>
        <div class="titulo-box">
            <h1>Para ti con cari침o</h1>
        </div>
        <p class="subtitle">Una sorpresa cada 12 horas...</p>
    </header>

    <div id="lista-cartas" class="cartas-container">
        </div>

    <div id="modal">
        <div class="modal-content">
            <span class="cerrar" onclick="cerrarCarta()">&times;</span>
            <h2 id="modal-titulo" style="color: #e74c3c; margin-top:0;"></h2>
            <div id="modal-cuerpo"></div>
            <p style="margin-top: 30px; text-align: right; font-weight: bold;">- Javier</p>
        </div>
    </div>

    <script>
        // ==========================================
        //          CONFIGURACI칍N
        // ==========================================
        
        // 1. FECHA DE INICIO DE LA PRIMERA CARTA
        // Formato: AAAA-MM-DD Hora:Minutos:Segundos (Hora militar)
        const fechaInicioString = "2026-02-14 08:00:00"; 

        // 2. TUS 14 MENSAJES
        const mensajes = [
            { titulo: "Carta 1: El comienzo", texto: "Hola, aqu칤 empieza todo. He preparado esto con mucho cari침o..." },
            { titulo: "Carta 2: Pensando en ti", texto: "Ya pasaron 12 horas. Espero que tu d칤a vaya genial..." },
            { titulo: "Carta 3: Un recuerdo", texto: "Me acord칠 de aquella vez que..." },
            { titulo: "Carta 4: Tu sonrisa", texto: "Solo quer칤a decirte que me encanta cuando sonr칤es." },
            { titulo: "Carta 5", texto: "Texto de la carta 5..." },
            { titulo: "Carta 6", texto: "Texto de la carta 6..." },
            { titulo: "Carta 7", texto: "Texto de la carta 7..." },
            { titulo: "Carta 8", texto: "Texto de la carta 8..." },
            { titulo: "Carta 9", texto: "Texto de la carta 9..." },
            { titulo: "Carta 10", texto: "Texto de la carta 10..." },
            { titulo: "Carta 11", texto: "Texto de la carta 11..." },
            { titulo: "Carta 12", texto: "Texto de la carta 12..." },
            { titulo: "Carta 13", texto: "Casi terminamos..." },
            { titulo: "Carta 14: La 칰ltima", texto: "Gracias por leerlas todas. Te quiero." }
        ];

        // ==========================================
        //      MOTOR DEL TEMPORIZADOR (NO TOCAR)
        // ==========================================
        const container = document.getElementById('lista-cartas');
        const fechaInicio = new Date(fechaInicioString);
        const intervaloMs = 12 * 60 * 60 * 1000; // 12 horas

        // Generamos las tarjetas HTML vac칤as primero
        mensajes.forEach((msj, index) => {
            const div = document.createElement('div');
            div.className = 'carta'; // Empiezan todas como bloqueadas visualmente
            div.id = carta-${index};
            
            div.innerHTML = `
                <div class="info-carta">
                    <div class="titulo-carta">${msj.titulo}</div>
                    <div class="status-text" id="timer-${index}">Calculando...</div>
                </div>
                <div class="icono-estado" id="icon-${index}">游</div>
            `;
            
            // Evento de clic (se valida si est치 abierta dentro de la funci칩n)
            div.onclick = () => intentarAbrir(index);
            container.appendChild(div);
        });

        // Funci칩n que actualiza los contadores cada segundo
        function actualizarRelojes() {
            const hoy = new Date();

            mensajes.forEach((msj, index) => {
                const fechaDesbloqueo = new Date(fechaInicio.getTime() + (index * intervaloMs));
                const diferencia = fechaDesbloqueo - hoy;
                
                const timerElement = document.getElementById(timer-${index});
                const iconElement = document.getElementById(icon-${index});
                const cartaElement = document.getElementById(carta-${index});

                if (diferencia <= 0) {
                    // YA EST츼 DESBLOQUEADA
                    if (!cartaElement.classList.contains('desbloqueada')) {
                        cartaElement.classList.add('desbloqueada');
                        timerElement.innerText = "춰Haz clic para leer!";
                        timerElement.style.color = "#27ae60"; // Verde
                        iconElement.innerText = "游눏";
                    }
                } else {
                    // A칔N BLOQUEADA (Cuenta regresiva)
                    const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
                    const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
                    const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

                    let texto = "Disponible en: ";
                    if (dias > 0) texto += `${dias}d `;
                    texto += ${ceros(horas)}:${ceros(minutos)}:${ceros(segundos)};
                    
                    timerElement.innerText = texto;
                }
            });
        }

        // Agrega un cero delante si el n칰mero es menor a 10 (ej: 09:05)
        function ceros(n) {
            return n < 10 ? '0' + n : n;
        }

        function intentarAbrir(index) {
            const cartaElement = document.getElementById(carta-${index});
            if (cartaElement.classList.contains('desbloqueada')) {
                abrirModal(mensajes[index].titulo, mensajes[index].texto);
            } else {
                // Peque침a animaci칩n de "vibraci칩n" si intenta abrirla antes de tiempo
                cartaElement.style.transform = "translateX(5px)";
                setTimeout(() => cartaElement.style.transform = "translateX(0)", 100);
            }
        }

        function abrirModal(titulo, texto) {
            document.getElementById('modal-titulo').innerText = titulo;
            document.getElementById('modal-cuerpo').innerText = texto;
            document.getElementById('modal').style.display = 'flex';
        }

        function cerrarCarta() {
            document.getElementById('modal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('modal')) {
                cerrarCarta();
            }
        }

        // Iniciar el reloj y actualizarlo cada 1 segundo (1000ms)
        setInterval(actualizarRelojes, 1000);
        actualizarRelojes(); // Ejecutar una vez al inicio para que no tarde 1 seg en aparecer
    </script>
</body>
</html>
